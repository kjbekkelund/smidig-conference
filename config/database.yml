# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)


development_sqlite: &development_sqlite
  adapter: sqlite3
  database: db/development.sqlite3
  timeout: 5000

development_mysql: &development_mysql
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: smidig2009_development
  pool: 5
  username: root
  password:
  host: localhost

development:
  <<: *development_sqlite


experimental:
  adapter: sqlite3
  database: db/experimental.sqlite3
  timeout: 5000


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  timeout: 5000

<%= file = File.join(RAILS_ROOT, "tmp", "database.yml")
    IO.read(file) if File.exist?(file) %>
